<div class="container">
  <div class="row">
    <div class="col-md-4" style="margin-left: 15%;">
      <h2 >Gestion Des Utilisateurs</h2>
  </div>
  <div class="col-md-2" style="margin-left: 28%;">
    
    <div (click)="openDialogAjoutUser()"><i class="fas fa-user-plus fa-lg"></i>
    </div>
  </div>
  
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col offset-md-2">
      <div class="table-responsive"style="max-height: 450px; overflow-y: auto;">
        <table class="table table-striped medium">
          <thead class="thead-light">
            <tr>
              <th scope="col" style="color: transparent;">aaaa</th>
              <th scope="col"></th>
              <th scope="col">Nom Utilisateur</th>
              <th scope="col">Role</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of user">
              <td></td>
              <td>
                <div class="profil">
                  <label for={{item.id}}>
                    <img [src]="item.image" alt="Profile Image" >
                  </label>
                  <input type="file" id={{item.id}} style="display: none" (change)="onFileSelected($event ,item.id)">
                </div>
              </td>
              
              <th scope="row">{{item.name}}</th>
              <td class="centered">{{item.role}}</td>
              <td>{{item.email}}</td>
