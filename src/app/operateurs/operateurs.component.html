<div class="container">

    <div class="col-md-2" style="margin-left: 16%; margin-right: 24.5%;">
      <h2>Opérateurs</h2>

            </span>
          </div>
        </div>
        <div class="col-md-6" >
          <button mat-raised-button (click)="openDialog()" type="button" class="btn" style="background-color:rgba(119, 93, 166, 1); color:white;height:40px;">
            <i class="fa fa-plus"></i> Ajouter opérateur
          </button>
          <button class="btn"style="margin-left: 10px;"mat-button [matMenuTriggerFor]="menu" #menuTrigger>
            <i class="fas fa-sliders-h" style="font-size:30px;"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

  <mat-form-field>
    <mat-label>Ligne</mat-label>
    <mat-select (click)="$event.stopPropagation()">

    </mat-select>
  </mat-form-field>
