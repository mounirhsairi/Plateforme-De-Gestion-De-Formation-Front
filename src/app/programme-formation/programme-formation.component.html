
<h2 mat-dialog-title>Ajouter un thème</h2>

<mat-dialog-content>

<form [formGroup]="firstFormGroup">
  <div>
    <label for="dateDebut" >Date :</label>
    <input id="dateDebut"class="form-control" formControlName="dateDebut" type="date">
  </div>
  <div>
    <label for="dateFin">Horaire:</label>
    <input id="dateFin"class="form-control" formControlName="dateFin" type="text">
  </div>
  <div>
    <label for="theme">Thème:</label>
    <input id="theme"class="form-control" formControlName="theme">
  </div>
  <!--<div>
    <label for="programme">Programme:</label>
    <input id="programme" class="form-control" formControlName="programme">
  </div>-->
  <div>
    <label for="type">Type:</label>
    <input id="type" class="form-control" formControlName="type">
  </div>
  <div>
    <label for="etat">État:</label>
    <input id="etat" class="form-control" formControlName="etat">
  </div>
  <div>
    <label for="duree">Durée:</label>
    <input id="duree" class="form-control" formControlName="duree" type="number">
  </div>
  <div>
    <label for="partie">Partie:</label>
    <select name="" id="" formControlName="partie" class="form-select">
      <option value="1">Intégration (Centre de formation)</option>
      <option value="2">Formation spécifique au produit, adaptation au poste</option>
    </select>
  </div>
  <div>
    <label for="partie">Resp:</label>
    <input id="partie" class="form-control" formControlName="resp">
  </div>
  <div>
    <label for="partie">Doc:</label>
    <input id="partie" class="form-control" formControlName="doc">
  </div>
</form>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button mat-dialog-close style="margin-left: 38%;color: blue;"(click)="createSesssion()" >Ajouter</button>

</mat-dialog-actions>
