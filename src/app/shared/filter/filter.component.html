
<mat-form-field class="example-full-width">
  <input type="text" placeholder="Search By operation" matInput [matAutocomplete]="auto" [formControl]="searchControl">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
