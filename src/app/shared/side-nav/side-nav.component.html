<div class="sidenav">
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="data.link">
        <i class="sidenav-link-icon" [class]="data.icon"></i>
        <span class="sidenav-link-text">{{data.label}}</span>
        <span *ngIf="data.count !== undefined && (userRole === 'ResponssableUAP'||userRole === 'DirecteurUAP'||userRole === 'DirecteurDesOperations')" class="sidenav-link-count">{{data.count}}</span>
      </a>
    </li>
  </ul>
</div>
